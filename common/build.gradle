apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.JAYAndroid'

def supportLibraryVersion = "26.1.0"

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    compileOptions {
        targetCompatibility fastdroid_android.javaVersion
        sourceCompatibility fastdroid_android.javaVersion
    }

    defaultConfig {
        multiDexEnabled true
        minSdkVersion fastdroid_android.minSdkVersion
        targetSdkVersion fastdroid_android.targetSdkVersion
        versionCode fastdroid_android.versionCode
        versionName fastdroid_android.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "com.android.support:appcompat-v7:${supportLibraryVersion}"

    api "com.android.support:support-v4:${supportLibraryVersion}"

    api "com.android.support:design:${supportLibraryVersion}"

    api "com.android.support:support-annotations:${supportLibraryVersion}"

    api "com.github.hotchemi:permissionsdispatcher:2.0.4"
    annotationProcessor "com.github.hotchemi:permissionsdispatcher-processor:2.0.4"

    api "com.android.support:recyclerview-v7:${supportLibraryVersion}"
    api "org.greenrobot:eventbus:3.0.0"
    api "com.google.code.gson:gson:2.8.0"

    api "com.jakewharton:butterknife:8.8.0"
    api "com.jakewharton:butterknife-compiler:8.8.0"
    api "com.squareup.retrofit2:adapter-rxjava2:2.3.0"

    api "io.reactivex.rxjava2:rxjava:2.1.1"
    api "io.reactivex.rxjava2:rxandroid:2.0.1"
    api "com.trello.rxlifecycle2:rxlifecycle:2.1.0"
    api "com.trello.rxlifecycle2:rxlifecycle-components:2.1.0"

    api "com.android.support:multidex:1.0.2"
    //路由通讯
    api "com.alibaba:arouter-api:1.2.2"
    api "com.alibaba:arouter-compiler:1.1.3"


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

}
